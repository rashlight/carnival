# Data source location
main.datasource.jdbcUrl=jdbc:hsqldb:file:.jmix/hsqldb/carnival
main.datasource.username=sa
main.datasource.password=
main.liquibase.change-log=com/rashlight/carnival/liquibase/changelog.xml

server.servlet.session.timeout = ${jmix.timeout.second:300}

jmix.ui.login-view-id = LoginView
jmix.ui.main-view-id = MainView
jmix.ui.menu-config = com/rashlight/carnival/menu.xml
jmix.ui.composite-menu = false

ui.login.defaultUsername = admin
ui.login.defaultPassword = admin

jmix.core.available-locales = en,vi

# Launch the default browser when starting the application in development mode
vaadin.launch-browser = true

# Use pnpm to speed up project initialization and save disk space
vaadin.pnpm.enable = true

logging.level.org.atmosphere = warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = debug

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = debug

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = debug

# 'debug' level let spring print more text
logging.level.org.springframework=DEBUG

# set the rpc services
grpc.server.port=9090
grpc.server.in-process-name=CarnivalRpc
grpc.client.inProcess.address=in-process:CarnivalRpc
