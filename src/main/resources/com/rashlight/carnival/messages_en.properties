com.rashlight.carnival.view.fighter/fighterRule.text=\
1. The play area ís 10 boxes, each player placed on the 3rd box from each side.\n\
2. Push the enemy out of the area to earn match point. Get 3 match points to earn 300%\n\
2. Square movement list:\n\
\t2.1. Attack: +2 step forward\n\
\t2.2. Defend: Hold position\n\
\t2.3. Dash: +1 step forward\n\
3. Action matrix:\n\
\t3.0. Note - B: Block, F: Friendly, E: Enemy\n\
\t3.1. Attack -> Attack = 0F, -0E   |  Attack -> Defend = BF, 1E   |  Attack -> Dash = 1F, -2E\n\
\t3.2. Defend -> Attack = 1F, BE    |  Defend -> Defend = 0F, 0E   |  Defend -> Dash = -2F, 1E\n\
\t3.3.   Dash -> Attack = -2F, CE   |    Dash -> Defend = 1F, -2E  |  Dash -> Dash = -1F, -1E

